     <script>
        // Function to trigger the file download
        function downloadFile(fileName) {
            // Path to the file to be downloaded
            const filePath = "./" + fileName;

            // Create an invisible <a> tag to simulate a download
            const downloadLink = document.createElement('a');
            downloadLink.href = filePath; // Set the file path
            downloadLink.download = fileName; // Specify the name of the file to download

            // Trigger the click event to start the download
            downloadLink.click();
        }
    </script>
